    # Please read the https://www.freqtrade.io/en/stable/rest-api/ documentation
    # before enabling this.
    ports:
      - "8081:8080"
    # Default command used when running `docker compose up`
    command: >
      trade
      --logfile /freqtrade/user_data/logs/Bot02.log
      --db-url sqlite:////freqtrade/user_data/db/Bot02-tradesv3.sqlite
      --config /freqtrade/user_data/conf/Bot02-config.json
      --config /freqtrade/user_data/blacklist/blacklist-binance.json
      --config /freqtrade/user_data/pairlist/pairlist-volume-binance-usdt.json
      --strategy NostalgiaForInfinityX
  Bot03:
