---
version: '3'
services:
  binance-proxy:
    image: nightshift2k/binance-proxy:latest
    restart: unless-stopped
    container_name: binance-proxy
    hostname: binance-proxy
    ports:
      - "8090:8090"
      - "8091:8091"
    command: -v
  Bot01:
    depends_on:
      - binance-proxy
    image: freqtradeorg/freqtrade:stable
    # image: freqtradeorg/freqtrade:develop
    # Use plotting image
    # image: freqtradeorg/freqtrade:develop_plot
    # Build step - only needed when additional dependencies are needed
    # build:
    #   context: .
    #   dockerfile: "./docker/Dockerfile.custom"
    restart: unless-stopped
    container_name: Bot01
    hostname: Bot01
    volumes:
      - "./user_data:/freqtrade/user_data"
    # Expose api on port 8080 (localhost only)
    # Please read the https://www.freqtrade.io/en/stable/rest-api/ documentation
    # before enabling this.
    ports:
      - "8080:8080"
    # Default command used when running `docker compose up`
    command: >
      trade
      --logfile /freqtrade/user_data/logs/Bot01.log
      --db-url sqlite:////freqtrade/user_data/db/Bot01-tradesv3.sqlite
      --config /freqtrade/user_data/conf/Bot01-config.json
      --config /freqtrade/user_data/blacklist/blacklist-binance.json
      --config /freqtrade/user_data/pairlist/pairlist-volume-binance-busd.json
      --strategy NostalgiaForInfinityX
  Bot02:
    depends_on:
      - binance-proxy
    image: freqtradeorg/freqtrade:stable
    # image: freqtradeorg/freqtrade:develop
    # Use plotting image
